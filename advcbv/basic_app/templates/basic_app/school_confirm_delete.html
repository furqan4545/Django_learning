{% extends "basic_app/basic_app_base.html" %}

{% block body_block %}
<h1>Delete {{school.name}}</h1>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'basic_app:detail' pk=school.pk %}">Cancel</a>  <!-- why we r passing primary key here. blc in detail url if u go to urls.py u will see
    the detail view is expecting some sort of primary key. -->

</form>





{% endblock %}
